<div class="container-fluid">
    <label>Back to the Virtual Visit Database </label> <span> : </span>
    <button class="btn btn-primary" (click)="onBackToTodoDB()"><i class="fa fa-backward" aria-hidden="true"></i></button>
  </div>
  <div class="container-fluid" *ngIf="formGroup">
    <form [formGroup]="formGroup">
      <div class="form-group">
        <label>Author name</label>
        <input type="text" class="form-control" formControlName="authorName">
      </div>
      <div class="form-grosup">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="form-group">
        <label>Todo type</label>
        <input type="text" class="form-control" formControlName="todoType">
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" formControlName="quantity">
      </div>
      <button class="btn btn-outline-success" (click)="onSaveTodo()">Save</button>
    </form>
  </div>
